<nav-bar></nav-bar> 
<div *ngIf="sensor" class="container">
    <breadcrumb [title]="is_new ? 'New Sensor' : 'Edit Sensor: ' + sensor.label " [links]="links"></breadcrumb>
    <div class="row-fluid">
        <div class="col-md-6">
            <ul *ngFor="let error of errors">
                <li style="color: red">{{ error.field}} -> {{ error.message }}</li>
            </ul>
            <form name="sensorForm" (ngSubmit)="save()" class="form-horizontal">
                <div class="form-group">
                    <label class="control-label" for="label">Label:</label>
                    <input [(ngModel)]="sensor.label" class="form-control" name="label" required>
                </div>
                <div class="form-actions">
                    <button class="btn btn-primary">Save</button>
                    <button type="button" confirm-modal="delete()" rel="Are you sure to delete"
                        object="Node" objectlabel="sensor.label" url="sensor.url" 
                        redirecturl="/nodes/index" *ngIf="sensor.id"class="btn">
                        Delete
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
